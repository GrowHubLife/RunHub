<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <title>RunHub | Cadastro</title>

  <link rel="stylesheet" href=".//css/cadastro.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="icon" type="image/png" href="./assets/logo.png">


</head>
<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <video autoplay muted loop playsinline class="bg-video" src="./assets/cadastro.mp4" type="video/mp4" ></video>

    <div class="nav-container">
      
    <a href="./index.html" class="logo">
        <img src="./assets/logo.png" alt="logo">
        RunHub</a>


      <nav class="nav-registro">
        <a href="login.html" class="btn-login">
             <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/ffffff/login-rounded-right.png" alt="login">
        </a>
        
      </nav>

    </div>

  </header>

  <!--header fim-->
  
  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Comece sua Jornada no RunHub!</h2>

        <div class="formulario">

          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <!--<div class="campo">
            <span>Código de ativação:</span>
            <input id="codigo_input" type="text" placeholder="Insira aqui seu código" />
          </div>-->

          <div class="campo">
            
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="Email" />
          </div>
  
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Criar uma conta</button>
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

 <footer class="footer">
    <div class="footer-container">

        <div class="footer-col">
          
              <p>Transformando dados em evolução.  
            Uma jornada inteligente para corredores de todos os níveis.</p>
        </div>
    </div>
</footer>
      </body>
      
      </html>
      
<script src="../js/cadastro.js"></script>
