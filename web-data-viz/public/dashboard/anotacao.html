<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/anotacao.css">
</head>
<body>
    <div class="anotacao-container">
  <h2>Registrar Treino de Corrida</h2>

  <div class="campo">
    <span>Data do treino</span>
    <input type="date" id="data">
  </div>

  <div class="campo">
    <span>Distância (km)</span>
    <input type="number" id="distancia" step="0.01">
  </div>

  <div class="campo">
    <span>Tempo Total (min)</span>
    <input type="number" id="tempo">
  </div>

  <div class="campo">
    <span>Pace (min/km)</span>
    <input type="number" id="pace" step="0.01">
  </div>

  <div class="campo">
    <span>Tipo de treino</span>
    <select id="tipo">
      <option>Leve</option>
      <option>Intervalado</option>
      <option>Longão</option>
      <option>Tiro</option>
    </select>
  </div>

  <div class="campo">
    <span>Batimentos médios</span>
    <input type="number" id="batimentos">
  </div>

  <div class="campo">
    <span>Calorias</span>
    <input type="number" id="calorias">
  </div>

  <div class="campo">
    <span>Sensação do dia (0 a 10)</span>
    <input type="number" id="sensacao" min="0" max="10">
  </div>

  <div class="campo">
    <span>Observações</span>
    <textarea id="obs"></textarea>
  </div>

  <button class="botao" onclick="cadastrar()">Salvar Treino</button>
</div>

</div>

    <script src="../js/anotacao.js"></script>

</div>
</body>
</html>
